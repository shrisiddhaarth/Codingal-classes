<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"

            main{
                height: 100vh;
            }
        </style>
</head>


<body>
    <main>

        <!-- Jumbotron -->
        <div class="bg-secondary-subtle p-5 text-black text-center">
            <h1 class="display-1">Welcome to online courses</h1>
            <p class="lead">Learn new skills online with top instructors</p>
            <hr class="my-3">
            <p>Sign up today and get started on your learning journey</p>
            <a class="btn btn-primary btn-lg" href="https://www.Codingal.com" role="button"> Get started </a>
        </div>
    
    
        <!-- Buttons and badges -->
        <div class="container text-center mt-5">
            <h2 class="display-4">Our popular courses</h2>
            <section>
                <!-- Here put some details about the course -->
                <button class="btn btn-info m-2">
                    Web development <span class="badge bg-light text-dark">New</span>
    
    
                </button>
            </section>
            <section>
                <!-- Here put some details about the course -->
                <button class="btn btn-info m-2"> Data Science
                    <span class="badge bg-light text-dark">New </span></button>

            <section>

                    Digital Marketing <span class="badge bg-light text-dark">Trending</span>
                </button>
            </section>
            <div class=container mt-5>

                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0"

                    </div>
                </div>
            </div>
    </main>
        <footer class="bg-secondary p-3 mt-5 text-center">
            <h6>Copyright &copy; Created by student at codingal </h6>
